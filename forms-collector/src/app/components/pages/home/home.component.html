<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form #form="ngForm" (ngSubmit)="addNewUser()">
                <h1>Create Account</h1>
                <span>use your email for registration</span>
                <input type="text" id="name" name="name" [(ngModel)]="addUser.name" placeholder="Name">
                <input type="email" id="email" name="email" [(ngModel)]="addUser.email" placeholder="Email">
                <input type="password" id="password" name="password" [(ngModel)]="addUser.password" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form (ngSubmit)="SignIn()">
                <h1>Sign In</h1>
                <span>use your email password</span>
                <input type="email" placeholder="Email" [(ngModel)]="UserData.email" name="email">
                <input type="password" placeholder="Password" [(ngModel)]="UserData.password" name="password">
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" (click)="onLoginClick()">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal deatils to use all of site features</p>
                    <button class="hidden" (click)="onRegisterClick()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
